<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 예제</title>
    <link href="week01.css" rel="stylesheet" type="text/css" />
    <style>
      
       
    </style>
</head>
<body>
    <div id="container" class="container">
        <div class="header">--과제--</div>
        <div class="content">
            <div class="left">
                <!-- 아이디 입력 필드 -->
                <input type="text" id="username" placeholder="아이디 입력">
                <!-- 로그인/로그아웃 버튼 -->
                <button class="button_1" id="loginButton" onclick="toggleLoginStatus()">로그인</button>
            </div>
            <div class="right"  id="imageContainer">
                
                <!-- 이미지를 표시할 곳 -->
                <h1>김찬영</h1>
                <img src="image01.jpg" alt="이미지" width="auto" height="130px">
            </div>
        </div>

        <div class="content">
            <div class="left">
                <button type="button" class="button" onclick="buttonPlay()">버튼1</button>
                <button type="button" class="button" onclick="buttonPlay1()">버튼2</button>
                <button type="button" class="button" onclick="buttonPlay2()">버튼3</button>
            </div>
            <div class="right" id="buttonContentContainer"></div>
        </div>


    </div>
</body>
</html>

<script>
    // JavaScript 코드: 로그인 버튼을 클릭하면 이미지를 보이도록 변경
    let isLoggedIn = false; // 로그인 상태를 추적하는 변수
    const rightClass = document.getElementsByClassName("right"); //right class 사용하는 element

    function toggleLoginStatus() {
        const container = document.getElementById('container');

        const loginButton = document.getElementById("loginButton");
        const username = document.getElementById("username").value;

        if (isLoggedIn) {
            // 로그아웃 버튼을 누른 경우
            isLoggedIn = false;
            container.style.width = "300px";
            rightClass[0].style.display = 'none';
            rightClass[1].style.display = 'none';
            
           
          
            loginButton.textContent = "로그인"; // 버튼 텍스트 변경
        } else {
            // 로그인 버튼을 누른 경우 (아이디가 "a"인 경우에만 로그인 성공)
            if (username === "a") {
                isLoggedIn = true;
                container.style.width = "420px";
                rightClass[0].style.display = 'block';
               
                
             
               
                loginButton.textContent = "로그아웃"; // 버튼 텍스트 변경
            } else {
                alert("아이디가 일치하지 않습니다.");
            }
        }

    }
    // 버튼에 저장된 글 내용을 보여주는 함수
    function buttonPlay() {
        const buttonContentContainer = document.getElementById("buttonContentContainer");
        // 버튼1에 저장된 글 내용(예시: 자기소개)을 여기에 표시합니다.
        buttonContentContainer.innerHTML = "안녕하세요 저는 19학번 <b>김찬영</b>입니다. 올해 졸업이지만 아는게 많이 없습니다. 열심히 하겠습니다.";
        rightClass[1].style.display =  isLoggedIn ? 'block' : 'none';
        

    }
    function buttonPlay1() {
        const buttonContentContainer = document.getElementById("buttonContentContainer");
        // 버튼1에 저장된 글 내용(예시: 자기소개)을 여기에 표시합니다.
        buttonContentContainer.innerHTML = "<b>이은석</b>교수님은 다소 거친 방식으로 수업을 가르치지시지만 그래도 하나씩 배워가는 보람찬 시간인 것 같습니다 .";
        rightClass[2].style.display =  isLoggedIn ? 'block' : 'none';

    }
    function buttonPlay2() {
        const buttonContentContainer = document.getElementById("buttonContentContainer");
        // 버튼1에 저장된 글 내용(예시: 자기소개)을 여기에 표시합니다.
        buttonContentContainer.innerHTML = "모르겠습니다.";
        rightClass[3].style.display =  isLoggedIn ? 'block' : 'none';

    }
</script>
